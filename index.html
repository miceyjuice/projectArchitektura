<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <div class="mainContainer">
    <section class="values">
      <form action="index.html">
        <div class="record">
          <label for="value">AX</label>
          <input type="text" name="value" id="axValue" maxlength="4"/>
          <button id="axButton">
            SET
          </button>
        </div>
        <div class="record">
          <label for="value">BX</label>
          <input type="text" name="value" id="bxValue" maxlength="4"/>
          <button id="bxButton">
            SET
          </button>
        </div>
        <div class="record">
          <label for="value">CX</label>
          <input type="text" name="value" id="cxValue" maxlength="4"/>
          <button id="cxButton">
            SET
          </button>
        </div>
        <div class="record">
          <label for="value">DX</label>
          <input type="text" name="value" id="dxValue" maxlength="4"/>
          <button id="dxButton">
            SET
          </button>
        </div>
      </form>
    </section>
    <section class="operations">
      <h1>Enter a command</h1>
      <input style="text-transform: uppercase;" type="text" placeholder="e.g. MOV AX BX" id="commandLine"/>
      <button id="cmdSubmit">
        <img src="./img/login.png" alt="imageClick" class="xd">
      </button>
      <p id="results">
      </p>
    </section>
  </div>

  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
